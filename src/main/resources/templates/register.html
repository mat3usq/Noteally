<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>Rejestracja</title>

		<link rel="stylesheet" th:href="@{/css/register.css}" />

		<script src="https://kit.fontawesome.com/30b5c3e166.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<section>
			<div class="login-box">
				<form th:action="@{/register}" th:method="post" th:object="${user}">
					<h2 class="note">Registration<span class="ally">Form</span></h2>
					<div class="input-box">
						<span><i class="fa-sharp fa-solid fa-user"></i></span>
						<input type="text" id="username" name="username" required th:field="*{login}"/>
						<label for="username">Username</label>
					</div>
					<div class="input-box">
						<span><i class="fa-sharp fa-solid fa-signature"></i></span>
						<input type="name" id="name" name="name" required th:field="*{name}"/>
						<label for="name">Name</label>
					</div>
					<div class="input-box">
						<span><i class="fa-sharp fa-solid fa-signature"></i></span>
						<input type="surname" id="surname" name="surname" required th:field="*{surname}" />
						<label for="surname">Surname</label>
					</div>
					<div class="input-box">
						<span><i class="fa-sharp fa-solid fa-calendar"></i></span>
						<input type="age" id="age" name="age" required th:field="*{age}" />
						<label for="age">Age</label>
					</div>
					<div class="input-box">
						<span><i class="fa-sharp fa-solid fa-lock"></i></span>
						<input type="password" id="password" name="password" required th:field="*{password}" />
						<label for="password">Password</label>
					</div>

					<div class="input-box">
						<span><i class="fa-sharp fa-solid fa-check"></i></span>
						<input type="password" id="confirmPassword" name="confirmPassword" required />
						<label for="confirmPassword">Confirm Password</label>
					</div>

					<button type="submit">Register</button>
				</form>
			</div>
		</section>
		<div class="cursor"></div>
		<script type="text/javascript" th:src="@{/js/cursor.js}"></script>
	</body>
</html>
