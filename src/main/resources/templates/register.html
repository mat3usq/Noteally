<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>Registration Form</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet" />

		<link th:href="@{/css/register.css}" rel="stylesheet"/>

		<script src="https://kit.fontawesome.com/30b5c3e166.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<section>
			<div class="login-box">
				<form th:action="@{/register}" method="post">
					<h2 class="note">Registration<span class="ally">Form</span></h2>
					<div class="input-box">
						<span><i class="fa-sharp fa-solid fa-user"></i></span>
						<input type="text" id="username" name="username" required />
						<label for="username">Username</label>
					</div>

					<div class="input-box">
						<span><i class="fa-sharp fa-solid fa-envelope"></i></span>
						<input type="email" id="email" name="email" required />
						<label for="email">Email</label>
					</div>

					<div class="input-box">
						<span><i class="fa-sharp fa-solid fa-lock"></i></span>
						<input type="password" id="password" name="password" required />
						<label for="password">Password</label>
					</div>

					<div class="input-box">
						<span><i class="fa-sharp fa-solid fa-check"></i></span>
						<input type="password" id="confirmPassword" name="confirmPassword" required />
						<label for="confirmPassword">Confirm Password</label>
					</div>

					<button type="submit">Register</button>
				</form>
			</div>
		</section>
	</body>
</html>
