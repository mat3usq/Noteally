<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notatki</title>
</head>
<body>

<h1 th:text="'Katalog o Nazwie: ' + ${catalog.getName()}"></h1>

<a th:href="@{'/' + ${catalog.getUser().getId()} + '/catalogs/' + ${catalog.getId()}+'/ASC'}" th:value="1" th:text="'Alfabetycznie A-Z'" ></a>
<a th:href="@{'/' + ${catalog.getUser().getId()} + '/catalogs/' + ${catalog.getId()}+'/DESC'}" th:value="2" th:text="'Alfabetycznie Z-A'"></a>
<a th:href="@{'/' + ${catalog.getUser().getId()} + '/catalogs/' + ${catalog.getId()}+'/dataASC'}" th:value="3" th:text="'Od najnowszej'" ></a>
<a th:href="@{'/' + ${catalog.getUser().getId()} + '/catalogs/' + ${catalog.getId()}+'/dataDESC'}" th:value="4" th:text="'Od najstarszej'" ></a>

<ul th:each="note, i: ${notes}">
    <h3 th:text="'Notatka '+${note.getTitle()}"></h3>
    <li th:text="'Name: '+${note.getTitle()}"></li>
    <li th:text="'Content: '+${note.getContent()}"></li>
    <li th:text="'Creation Date: '+${note.getDate()}"></li>
    <li th:text="'Link: '+${note.getLink()}"></li>
    <a th:href="@{'/' + ${catalog.getUser().getId()} + '/catalogs/' + ${catalog.getId()} + '/deleteNote/' +${note.getId()}}">Usu≈Ñ Notatke</a>
    <a th:href="@{'/' + ${catalog.getUser().getId()} + '/catalogs/' + ${catalog.getId()} + '/editNote/' +${note.getId()}}">Edytuj Notatke</a>
</ul>

<a th:href="@{'/' + ${catalog.getUser().getId()} + '/catalogs/' + ${catalog.getId()} + '/createNote'}">Stworz Notatke</a>
</body>
</html>
