<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Notatki</title>
	<link rel="stylesheet" th:href="@{/css/notes.css}" />
	<script src="https://kit.fontawesome.com/30b5c3e166.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
	<div class="sidebar">
		<h1 class="note">Note<span class="ally">ally</span></h1>
		<div class="side-wrapper">
			<div class="side-title">SORTOWANIE</div>
			<div class="side-menu">
				<a
						th:href="@{'/catalogs/' + ${catalog.getId()}+'/ASC'}"
						th:value="1"
						th:text="'Alfabetycznie A-Z'"></a>
				<a
						th:href="@{'/catalogs/' + ${catalog.getId()}+'/DESC'}"
						th:value="2"
						th:text="'Alfabetycznie Z-A'"></a>
				<a
						th:href="@{'/catalogs/' + ${catalog.getId()}+'/dataASC'}"
						th:value="3"
						th:text="'Od najstarszej'"></a>
				<a
						th:href="@{'/catalogs/' + ${catalog.getId()}+'/dataDESC'}"
						th:value="4"
						th:text="'Od najnowszej'"></a>
			</div>
		</div>
		<div class="line"></div>
		<div th:if="${catalog.getName() != 'shared'}" class="add-note anim" style="--delay: 0.2s">
			<a th:href="@{'/catalogs/' + ${catalog.getId()} + '/createNote'}"
			><i class="fa-regular fa-square-plus"></i
			></a>
		</div>
		<div th:if="${catalog.getName() != 'shared'}" class="user-share anim" style="--delay: 0.2s">
			<p class="side-title">SHARING FROM THIS CATALOG:</p>
			<div th:each="share : ${sharedNotes}">
			<p th:if="${share.getNote().getCatalog().getId() == catalog.getId()}" class="user-note" th:text="${'FOR: ' + share.getUser().getLogin() + ' - ' + share.getNote().getTitle()}"></p>
				<a th:if="${share.getNote().getCatalog().getId() == catalog.getId()}" th:href="@{'/catalogs/' + ${catalog.getId()} + '/deleteSharedNote/' + ${share.getId()}}"><i class="fa-solid fa-delete-left"></i></a>
			</div>
		</div>

	</div>
	<div class="wrapper">
		<div class="header">
			<div class="search-bar">
				<input type="text" placeholder="Search" />
				<a th:href="@{'/catalogs/search'}"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></a>
			</div>

			<nav class="nav">
				<a th:text="${catalog.getName()}" class="nav-item is-active" active-color="pink">Katalog</a>
				<a th:href="@{'/catalogs'}" class="nav-item" active-color="pink">Katalogi</a>
				<a th:href="@{/login}" class="nav-item" active-color="pink">Wyloguj Sie!</a>
				<span class="nav-indicator"></span>
			</nav>
		</div>
		<div class="main-container">
			<div class="anim main-notes" style="--delay: 0.1s">
				<ul th:each="note, i: ${notes}">
					<div class="container-notes">
						<div class="testimonial">
							<p th:if="${catalog.getName() == 'shared'}" th:text="'From: ' + ${note.getOwner()}"></p>
							<h3 th:text="${note.getTitle()}"></h3>
							<p th:text="${note.getContent()}"></p>
							<span class="date" th:text="${note.getDate()}"></span>
							<a th:if="${!note.getLink().equals('')}" class="link" th:href="'https://' + ${note.getLink()}" th:text="${note.getLink()}" target="_blank"></a>

						</div>
						<div th:if="${catalog.getName() != 'shared'}">
							<a
									th:href="@{'/catalogs/' + ${catalog.getId()} + '/deleteNote/' +${note.getId()}}"
							><i class="fa-solid fa-xmark"></i
							></a>
							<a
									th:href="@{'/catalogs/' + ${catalog.getId()} + '/editNote/' +${note.getId()}}"
							><i class="fa-regular fa-pen-to-square"></i
							></a>
							<a
									th:href="@{'/catalogs/' + ${catalog.getId()} + '/shareNote/' +${note.getId()}}"
							><i class="fa-sharp fa-solid fa-share"></i></a>
						</div>
					</div>
				</ul>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" th:src="@{/js/notes.js}"></script>
</body>
</html>
