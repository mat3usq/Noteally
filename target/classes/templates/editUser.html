<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Admin</title>
	<link rel="stylesheet" th:href="@{/css/admin.css}" />
	<script src="https://kit.fontawesome.com/30b5c3e166.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
	<div class="sidebar">
		<h1 class="note">Note<span class="ally">ally</span></h1>
		<div class="side-wrapper">
			<div class="side-title">SORTOWANIE</div>
			<div class="side-menu">
				<a th:href="@{'/admin/ASC' }" th:value="1" >Name <i class="sort fa-solid fa-arrow-down-a-z"></i></a>
				<a th:href="@{'/admin/DESC' }" th:value="2">Name <i class="sort fa-solid fa-arrow-up-a-z"></i></a>
				<a th:href="@{'/admin' }" th:value="3" >Delete Filters <i class="sort fa-solid fa-filter-circle-xmark"></i></a>
			</div>
		</div>
		<div class="line"></div>
	</div>
	<div class="wrapper">
		<div class="header">
			<nav class="nav">
				<a th:href="@{'/admin'}" class="nav-item is-active" active-color="red">Panel Admin</a>
				<a th:href="@{'/catalogs'}" class="nav-item is-active" active-color="pink">Catalogs</a>
				<a th:href="@{/logout}" class="nav-item" active-color="pink">Sign Out!</a>
				<span class="nav-indicator"></span>
			</nav>
		</div>
		<div class="main-container">
			<div class="anim main-user" style="--delay: 0.1s">
				<ul th:each="user : ${userList}">
					<div class="container-user">
						<li>
							<i class="fa-solid fa-user"></i>
							<a
									th:href="@{'/admin/' + ${user.getId()}}"
									th:text="${user.getName()}"
							>Nazwa Uzytkownika</a
							>
						</li>
						<a th:href="@{'/admin/' + 'deleteUser/' + ${user.getId()}}"
						><i class="fa-solid fa-xmark"></i
						></a>

						<a th:href="@{'/admin/' + 'editUser/' + ${user.getId()}}"
						><i class="fa-regular fa-pen-to-square"></i
						></a>
					</div>
				</ul>
			</div>
		</div>
	</div>
</div>

<div class="edit-user">
	<div class="box-user">
		<form th:action="@{'/admin/' + 'editUser/' + ${user.getId()}}" th:method="post" th:object="${user}">
			<h2 class="note">Edycja <span class="ally">Uzytkownika</span></h2>
			<div class="input-box">
				<input type="text" id="login" name="login" th:field="*{login}" />
				<label for="login">Login</label>
			</div>
			<div class="input-box">
				<input type="text" id="name" name="name" th:field="*{name}" />
				<label for="name">Name</label>
			</div>
			<div class="input-box">
				<input type="text" id="surname" name="surname" th:field="*{surname}" />
				<label for="surname">Surname</label>
			</div>
			<div class="input-box">
				<input type="text" id="age" name="age" th:field="*{age}" />
				<label for="age">Age</label>
			</div>
			<div class="input-box">
				<select id="role" name="role" th:field="*{role}">
					<option value="ADMIN">ADMIN</option>
					<option value="USER">USER</option>
					<option value="LIMITED">LIMITED</option>
				</select>
				<label for="role">Role</label>
			</div>

			<div class="input-box password">
				<input type="text" id="password" name="password" th:field="*{password}" />
				<label for="password">Password</label>
			</div>
			<button type="submit">Zatwierd≈∫ Zmiany</button>
		</form>
	</div>
</div>

<script type="text/javascript" th:src="@{/js/catalogs.js}"></script>
</body>
</html>
