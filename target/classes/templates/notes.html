<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notatki</title>
</head>
<body>

<h1>Moje Notatki:</h1>

<form th:action="@{/notes/category}" method="get">
    <select th:name="category">
        <option th:each="cat:  ${categories}" th:value="${cat.name}" th:text="${cat.name}"></option>
    </select>

    <input type="submit" value="Select">

</form>

<ol th:each="note, i:${notes}">
    <h3 th:text="'Notatka '+${i.index+1}"></h3>
    <li th:text="'Name: '+${note.name}"></li>
    <li th:text="'Content: '+${note.content}"></li>
    <li th:text="'Category: '+${note.category.getName()}"></li>
    <li th:text="'Creation Date: '+${note.creationDate}"></li>
    <li><a th:href="@{'/notes/'+${note.getIdNote()}}">Szczegóły</a></li>
</ol>

</body>
</html>
