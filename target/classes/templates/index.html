<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>Login Page</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet" />

		<script src="https://kit.fontawesome.com/30b5c3e166.js" crossorigin="anonymous"></script>
	</head>

	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			/* background: linear-gradient(242deg, #f64f59, #c471ed, #12c2e9); */
			background-image: url("resources/static/images/flat-mountain-landscape-wallpaper-5120x2160_16.jpg");
			background-size: cover;
			background-position: center;
			font-family: "Montserrat", sans-serif;
			color: aliceblue;
		}

		section {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			width: 100%;
			background-size: cover;
			background-position: center;
		}

		.login-box {
			position: relative;
			background: transparent;
			backdrop-filter: blur(10px);
			width: 400px;
			height: 500px;
			border-radius: 50px;
			display: flex;
			justify-content: center;
			align-items: center;
			border: 3px solid rgba(255, 255, 255, 0.5);
		}

		h2 {
			font-size: 2.5em;
			text-align: center;
			letter-spacing: 2px;
		}

		.note {
			color: #960a4b;
		}

		.ally {
			color: aquamarine;
		}

		.input-box {
			position: relative;
			width: 300px;
			margin: 30px 0;
			border-bottom: 3px solid aliceblue;
		}

		.input-box label {
			transition: 0.3s;
			position: absolute;
			top: 50%;
			left: 5px;
			transform: translateY(-50%);
			font-size: 1em;
			pointer-events: none;
		}

		.input-box input:focus ~ label,
		.input-box input:valid ~ label {
			top: -5px;
		}

		.input-box input {
			font-weight: bold;
			color: #7f063e;
			width: 100%;
			height: 50px;
			padding: 0 35px 0 10px;
			background: transparent;
			border: none;
			outline: none;
			font-size: 1.2em;
		}

		.input-box i {
			position: absolute;
			right: 8px;
			font-size: 1.2em;
			line-height: 55px;
		}

		.remember-me {
			padding: 5px;
			margin: -15px 0 15px;
			font-size: 0.9em;
		}

		.remember-me span {
			padding: 5px;
		}

		form button {
			width: 100%;
			height: 40px;
			background-color: #f4157e;
			color: aliceblue;
			border: none;
			border-radius: 50px;
			outline: none;
			cursor: pointer;
			font-size: 1em;
			font-weight: bold;
			transition: 0.3s;
		}

		button:hover {
			cursor: pointer;
			background-color: aqua;
			color: #f4157e;
		}

		.login-box a {
			margin: 10px;
			font-size: 0.9em;
			text-align: center;
			color: aliceblue;
			text-decoration: none;
		}

		span {
			font-weight: bold;
			transition: 0.3s;
		}

		.register:hover {
			text-decoration: underline;
			cursor: pointer;
			color: aqua;
		}

		.remember-me label input {
			accent-color: #f4157e;
		}
	</style>

	<body>
		<section>
			<div class="login-box">
				<form th:action="@{/login}" method="post">
					<h2 class="note">Note<span class="ally">Ally</span></h2>
					<div class="input-box">
						<span><i class="fa-sharp fa-solid fa-user"></i></span>
						<input type="text" id="username" name="username" required />
						<label for="username">Username</label>
					</div>

					<div class="input-box">
						<span><i class="fa-sharp fa-solid fa-lock"></i></span>
						<input type="password" id="password" name="password" required />
						<label for="password">Password</label>
					</div>

					<div class="remember-me">
						<label for="remember-me">
							<input type="checkbox" id="remember-me" name="remember-me" /><span>Remember Me!</span></label
						>
					</div>

					<button type="submit">Login</button>

					<a th:href="@{/registerMe}"
						><p>Don't have an account? <span class="register">Register Me!</span></p></a
					>
				</form>
			</div>
		</section>
	</body>
</html>
